    <footer>
      <!-- Bottom line to avoid spacing issues -->
      <div class="container p-3 my-5" align="center">
        {% if page.prev_url %}
          <a href="{{ page.prev_url | relative_url }}" class="btn btn-primary">&laquo; Previous: {{page.prev_page_name}}</a>
        {% endif %}
        {% if page.next_url %}
          <a href="{{ page.next_url | relative_url }}" class="btn btn-primary">Next: {{page.next_page_name}} &raquo;</a>
        {% endif %}
      </div>
    </div>

    <hr class="my-4">
    </footer>

    <!-- Script to run tooltips (information when hovering over links or buttons) -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
